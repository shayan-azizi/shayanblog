{% extends 'base.html' %}
{% block title %}
Shayanblog - Articles
{% endblock title %}

{% block content %}
<h1>
    لیست مقاله ها
</h1>

<div class="container">

        {% for article in articles%}
    <h2>
        <a href="#">{{article.title}}</a>
    </h2>
    <p>
        خلاصه مقاله:
    </p>
    <p>
        {{article.snippet}}
    </p>
    <p>
        {{article.date}}
    </p>

    <hr color="#00ffff">
    {% endfor %}
</div>
{% endblock%}
