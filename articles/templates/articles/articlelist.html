{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayanblog - Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
<h1>
    لیست مقاله ها
</h1>

<div class="container">

        {% for article in articles%}
    <h2>
        <a href="#">{{article.title}}</a>
    </h2>
    <p>
        خلاصه مقاله:
    </p>
    <p>
        {{article.snippet}}
    </p>
    <p>
        {{article.date}}
    </p>

    <hr color="#00ffff">
    {% endfor %}
</div>


</body>
</html>
